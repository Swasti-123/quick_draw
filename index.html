<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1> <span id="da-heading">QUICK DRAW</span>
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
  
  <h4>Instructions: Draw the 'sketch to be drawn' before the timer hits 3000 (milliseconds)  to recieve a point. Good Luck!</h4>
  <br>
  <p id="ur-sketch">Your Sketch:</p>
  <br>
  <p id="confidence">Confidence:</p>
  <br>
  <p id="sketch-2-b-drawn">Sketch To Be Drawn:</p>
  <br>
  <button class="btn btn-info" onclick="clear_canvas()">CLEAR CANVAS</button>
  <br>
  <span id="score">SCORE:</span> <span id="timer">TIME:</span>
  <p id="win/lose"></p>
</center> 




<script src="main.js"></script>
</body>

</html>
